<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magical Schools</title>

	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<h1> Magical Schools </h1>

	<ul id="placeholder">

	</ul>

	<script>
		// the front-end can request the data via ajax and then display it, but the problem with this approach is that it 1) makes another unnecessary http request and 2) means the content isn't accessible to search engines
		$.get("/api", function(data) {
			for (var i = 0; i < data.length; i++) {
				var item = $("<li>");

				var p1 = $("<p>").text("ID: " + data[i].id);
				var p2 = $("<p>").text("School: " + data[i].name);

				item.append(p1, p2);

				$("#placeholder").append(item);
			}
		});
	</script>
</body>
</html>
